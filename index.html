<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> Chat Seat </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <style>
        body{
            font-family: Arial, sans-serif;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            backgroung-color: #f4f4f4;
        }
        h1{
            font-size: 3em;
            color:black;
            margin-top:0px;
        }
        p{
            font-size:1em;
            color:black;
            margin-top:10px;
        }
        .button-container{
            display:grid;
            grid-template-column:repeat(3,1fr);
            gap:15px;
            margin-top:20px;
            max-width:800px;
        }
        .button-container button:nth-child(4),
        .button-container button:nth-child(5) {
            grid-column:span 2;
            justify-self:center;
        }
    .btn{
        font-size:1.5em;
        padding:40px;
        border:2px solid black;
        background-color:#FFFFFF;
        cursor:pointer;
        text-align:center;
        font-weight:bold;
        transition:0.3s;
        width:250px;
    }
    .btn:hover{
        background-color:black;
        color:white;
    }
    @media (max-width: 768px) {
    .button-container {
        grid-template-columns: repeat(2, 1fr);
    }
    @media (max-width: 480px) {
    .button-container {
        grid-template-columns: repeat(1, 1fr);
    }
}
}
    
    </style>
    <body>
        <h1 text-align:center;>Chat Seat</h1>
        <h2>Connecting through Conversations.</h2>

        <div class="button-container">
            <button class="btn"> Tips for Good Listener.</button>
            <button class="btn"> Booking Slots</button>
            <button class="btn"> Review </button>
            <button class="btn"> Help</button>
            <button class="btn"> Feedback Form </button>
        </div>
    </body>
</html>
