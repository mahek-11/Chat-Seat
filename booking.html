<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Slot</title>
    <link rel="stylesheet" href="styles.css">
    
    <style>
        .container {
            background:rgba(255, 255, 255, 0.9);
            padding:30px;
            border-radius:10px;
            box-shadow:0px 10px 20px rgba(0, 0, 0, 0.3);
            text-align:center;
            max-width:500px;
            margin: auto;
            margin-top:50px;
        }
        select, input, button {
            width:100%;
            padding:10px;
            margin:10px 0;
            border:1px solid #333;
            border-radius:5px;
            font-size:1em;
        }
        button {
            background:#FFF8DC;
            cursor:pointer;
            color:black;
            font-weight:bold;
        }
       
        a {
            display:inline-block;
            margin-top:15px;
            text-decoration:none;
            color:#333;
            font-weight:bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2> Book your Slot</h2>
        <p>Please select place and time.</p>

        <label for="location">Select Place:</label>
        <select id="location">
            <option value="Tea_Tree_Plaza">Tea Tree Plaza</option>
            <option value="Campbelltown_Library">Campbelltown Library</option>
            <option value="Rundle_Mall">Rundle Mall</option>
            <option value="Burnside">Burnside</option>
            <option value="Greenacres_Library">Greenacres Library</option>
            <option value="Prospect_Library">Prospect Library</option>
        </select>
        
        <label for="date"> Select Date: </label>
        <input type="text" id="date" placeholder="Pick a date">

        <label for="time"> Select Time:</label>
        <input type="time" id="time" min="09:00" max="16:00" step="3600">

            <button onclick="bookSlot()">Book Slot</button>
            <br>
            <a href="index.html">â¬… Back to Home</a>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.9/flatpickr.min.js"></script>
        <script>
            // Initialize Flatpickr Date Picker
            flatpickr("#date", {
                enableTime: false,
                dateFormat: "Y-m-d",
            });

            function bookSlot() {
                const location = document.getElementById('location').value;
                const date = document.getElementById('date').value;
                const time = document.getElementById('time').value;

            if(!date || !time){
                alert('Please select valid and date and time.');
                return;
            }

            alert(`Slot booked at ${location} on ${date} from ${time} to ${parseInt(time.split(':')[0]) + 1}:00`);
            }   

        </script>

    </div>
</body>
